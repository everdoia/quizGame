<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.10.0.min.js"></script>
    <script src="script.js"></script>
    <title>Quiz Game</title>
  </head>
  
  <body>
    
    <h1>Quiz Game</h1>
    
    <div id='quizbox'>
      
      <div id='startQuiz'>
        <h2>Welcome to the Quiz Game!</h2>
        <input id='startQuizButton' class='button' type='submit' value='Start Quiz'>
      </div>
      
      <div id='testQuestion'>
        <h2>Please select your answer and hit submit.</h2>
        <p id='questionNum'>Question:</p>
        <p id='question'>Question goes here:</p>
        <div id='choices'></div>
        <input type='submit' id='submit' class='button'>
      </div>
      
    </div>
    
    <div id='messagebox'>
      
      <div id='message'>
      </div>
      
    </div>
        
  </body>
  
</html>
